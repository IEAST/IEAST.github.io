<h2 id="第一次使用-git-仓库"><a href="#第一次使用-git-仓库" class="headerlink" title="第一次使用 git 仓库"></a>第一次使用 git 仓库</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs sh">git init(建立本地git仓库)<br>git add XXX(添加文件到本地git仓库)<br>git commit -m <span class="hljs-string">&quot;XXXX&quot;</span>(添加commit 信息)<br>git remote add origin git@github.com:name/project.git (添加github仓库)<br>$ git push -u origin master (提交代码)<br></code></pre></td></tr></table></figure>

<h2 id="以后提交"><a href="#以后提交" class="headerlink" title="以后提交"></a>以后提交</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs sh">git add XXX(添加文件到本地git仓库)<br>git commit -m <span class="hljs-string">&quot;XXXX&quot;</span>(添加commit 信息)<br>git push (提交代码)<br></code></pre></td></tr></table></figure>

<h2 id="第二仓库"><a href="#第二仓库" class="headerlink" title="第二仓库"></a>第二仓库</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs sh">git remote add name xx@xxx.com:name/project.git (添加第二git仓库， name 自定义)<br>git remote <span class="hljs-built_in">rm</span> name (删除仓库)<br>git push name master (提交指定仓库)<br></code></pre></td></tr></table></figure>

<h3 id="常见用法"><a href="#常见用法" class="headerlink" title="常见用法"></a>常见用法</h3><p>从上游获取代码，同步到自己的仓库</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs sh">git remote add upstream xxxx<br>git pull upsterm<br>git push origin master<br></code></pre></td></tr></table></figure>

<h2 id="git-配置"><a href="#git-配置" class="headerlink" title="git 配置"></a>git 配置</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs bash">git config --global user.name <span class="hljs-string">&quot;name&quot;</span><br>git config --global user.email email<br>git config --list //显示所有配置<br></code></pre></td></tr></table></figure>

<h2 id="git-强制提交"><a href="#git-强制提交" class="headerlink" title="git 强制提交"></a>git 强制提交</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash">git push -f origin master<br></code></pre></td></tr></table></figure>
