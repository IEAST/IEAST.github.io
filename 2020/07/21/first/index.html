<h2 id="以后提交"><a href="#以后提交" class="headerlink" title="以后提交"></a>以后提交</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs sh">git add XXX(添加文件到本地git仓库)<br>git commit -m <span class="hljs-string">&quot;XXXX&quot;</span>(添加commit 信息)<br>git push (提交代码)<br></code></pre></td></tr></table></figure>
<h2 id="第二仓库"><a href="#第二仓库" class="headerlink" title="第二仓库"></a>第二仓库</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs sh">git remote add name xx@xxx.com:name/project.git (添加第二git仓库， name 自定义)<br>git remote <span class="hljs-built_in">rm</span> name (删除仓库)<br>git push name master (提交指定仓库)<br></code></pre></td></tr></table></figure>
